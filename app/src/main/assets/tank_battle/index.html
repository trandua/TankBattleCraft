  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    @font-face {
      font-family: "Arial";
      src: url("Berlin-Sans-Fb-Demi-Bold.ttf");
    }

    html {
      touch-action: none
    }

    body {
      overflow: hidden;
      /* 页面背景颜色 */
      background: #68b2fd;
    }
  </style>
  <script type="text/javascript" src="https://h5gamessdk.yyggames.com/sdk/YYGGames.js"></script>
  <script type="text/javascript" src="https://h5gamessdk.yyggames.com/sdk/h5splash.js"></script>
  <!-- <script type="text/javascript" src="YYGGames.js"></script>
  <script type="text/javascript" src="h5splash.js"></script> -->
</head>

<body>
  <div id="Game" style="width:100%; height: 100%;">
    <canvas id="GameCanvas" width="100%" height="100%"></canvas>
    <div id="splash" style="display: none;">
      <div class="progress-bar stripes">
        <span style="width: 0%"></span>
      </div>
    </div>
  </div>
  <script src="src/settings.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>

  <script type="text/javascript">
    console.timeEnd = console.time = console.error = console.log = console.info = console.warn = function () { };
    h5splash.init({ appName: "Tank-Battle-Arena", channel: "car" });
    h5splash.setGameLogoScale(0.0);
    h5splash.setBackgroundColor("#68b2fd");
    (function () {
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }
      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }


      loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.js', function () {
        bundle.init().then(() => {
          window["GAMEPUSH"] = true;
          if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
            loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
          }
          else {
            window.boot();
          }
        });
      })
    })();
    window.onLoadingFinished = false;
    resolution.init(1634, 815);
    // resolution.init(1334, 750);
    // resolution.init(2340, 1080);
    // resolution.init(1920, 1080);
</script>

</body>

</html>
